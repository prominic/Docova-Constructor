---
- name: Install mysql
  become: yes
  apt:
    name: ['mysql-server', 'python3-mysqldb', 'libmysqlclient-dev', 'python3-dev', 'mysql-client', 'phpmyadmin']
- name: Start the MySQL service
  action: service name=mysql state=started

- name: Set root user password
  become: true
  become_user: root
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password }}"
    priv: "*.*:ALL,GRANT"
  with_items:
    - "{{ id }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: Copy .my.cnf file with root password credentials
  become: true
  become_user: root
  template: src=roles/mysql/templates/.my.cnf dest=/root/.my.cnf owner=root mode=0600

- name: Create mysql user
  become: true
  mysql_user:
    name: "{{ database_user }}"
    password: "{{ database_password }}"
    priv: "*.*:ALL"

- name: Create mysql database
  become: true
  mysql_db:
    name: "{{ database_name }}"
    state: present

- name: Delete anonymous MySQL server user for $server_hostname
  become: true
  action: mysql_user user="" host="{{ id }}" state="absent"
  
- name: Delete anonymous MySQL server user for localhost
  become: true
  action: mysql_user user="" state="absent"

- name: Remove the MySQL test database
  become: true
  action: mysql_db db=test state=absent

- name: Update mysql root password for all root accounts
  become: true
  mysql_user: name=root host={{ id }} password={{ mysql_root_password }} priv=*.*:ALL,GRANT
  with_items:
    - "{{ id }}"
    - 127.0.0.1
    - ::1
    - localhost
