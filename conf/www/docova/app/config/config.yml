# Doctrine Configuration
doctrine:
    dbal:
        driver: '%database_driver%'
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        dql:
           string_functions:
              StrReplace: Docova\DocovaBundle\DQL\StrReplace
           datetime_functions:
              StrToDate: Docova\DocovaBundle\DQL\StrToDate
              StrToDateTime: Docova\DocovaBundle\DQL\StrToDateTime
           numeric_functions:
              StrToNumeric: Docova\DocovaBundle\DQL\StrToNumeric
              StrToInteger: Docova\DocovaBundle\DQL\StrToInteger

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }
