imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@DocovaBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    d.login_path: /Docova/oauth
    d.check_path: /Docova/login_check
    d.default_target_path: /Docova
    m.login_path: /Docova/auth/mobile/login
    m.check_path: /Docova/auth/mobile/login_check

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: "%kernel.debug%"
    form: ~
    csrf_protection: true
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        name: DomAuthSessId
        cookie_lifetime: 0
        cookie_httponly: false
        save_path: '%kernel.project_dir%/var/sessions'
    fragments: ~
    http_method_override: true
    assets: ~
    #php_errors:
    #    log: true

# Twig Configuration
twig:
    auto_reload: true
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

